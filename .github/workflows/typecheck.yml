name: Type Check

on: [push]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v5
    - name: Set up Python 3.11
      run: uv python install 3.11
    - name: Install dependencies
      run: uv sync --frozen
    - name: Type check with ty
      run: uv run ty check src/
